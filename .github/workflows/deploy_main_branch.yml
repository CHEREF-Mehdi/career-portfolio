name: MainDeployCI

on:
  push:
    branches:
      - main

jobs:
  build_deploy:
    runs-on: ubuntu-latest
    env:
      REACT_APP_API_URL: https://portfolio-api-mgo2.onrender.com
      REACT_APP_GA_TRAKING_ID: ${{secrets.GA_TRAKING_ID}}
      REACT_APP_API_KEY: ${{secrets.MONGO_KEY_API}}

    strategy:
      matrix:
        node-version: [v18.12.1]
        
    steps:
      - name: Checkout 🛎️
        uses: actions/checkout@v2.3.1

      - name: Install packages 🔧 
        run: npm install
          npm run build

      - name: Run Build 🔧
        run: npm run build

      - name: Deploy 🚀
        uses: JamesIves/github-pages-deploy-action@4.1.5
        with:
          branch: gh-pages # The branch the action should deploy to. ${{secrets.GA_TRAKING_ID}}
          folder: build # The folder the action should deploy.